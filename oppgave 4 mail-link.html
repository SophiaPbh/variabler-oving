<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="maillink"></p>

    <script>

        //Lager variabler
        const name = "Sophia"
        const email = "sphelset@hiof.no"

        //Lager email linken med template literal
        const emailLink = `<a href="mailto:${email}">Send mail til ${name}</a>`

        //Skriver ut email linken til HTML elementet som har id maillink
        document.getElementById("maillink").innerHTML = emailLink



    </script>
</body>
</html>
